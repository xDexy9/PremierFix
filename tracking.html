    <!-- Service Worker Registration -->
    <script>
        // Check if service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                // Check if we're on HTTPS or localhost (for development)
                const isLocalhost = Boolean(
                    window.location.hostname === 'localhost' ||
                    window.location.hostname === '[::1]' ||
                    window.location.hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/)
                );
                
                // Only register service worker on HTTPS or localhost
                if (window.location.protocol === 'https:' || isLocalhost) {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                            
                            // Check for updates
                            registration.onupdatefound = () => {
                                const installingWorker = registration.installing;
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            console.log('New content is available; please refresh.');
                                        } else {
                                            console.log('Content is cached for offline use.');
                                        }
                                    }
                                };
                            };
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                            
                            // If running from file:// protocol, show a more helpful message
                            if (window.location.protocol === 'file:') {
                                console.warn('Service Worker registration failed because you are running from the file:// protocol. Please use a local web server as described in the README.md file.');
                            }
                        });
                } else {
                    console.warn('Service Worker registration skipped: Not running on HTTPS or localhost');
                }
            });
        } else {
            console.warn('Service Workers are not supported in this browser');
        }

    <nav class="navbar">

    <main class="container">
        <h1>Track Maintenance Issues</h1>
        
        <div class="scheduled-maintenance">
            <h2>Scheduled Maintenance</h2>
            <div class="scheduled-tasks">
                <div class="task-card" id="acFilterTask">
                    <h3>AC Filter Cleaning</h3>
                    <p>Quarterly maintenance task for all rooms</p>
                    <div class="task-status"></div>
                    <div class="next-due"></div>
                    <button onclick="generateACFilterChecklist()" class="checklist-btn">Generate Checklist</button>
                </div>
                <div class="task-card" id="premisesTask">
                    <h3>Premises Inspection</h3>
                    <p>Monthly inspection of building and surroundings</p>
                    <div class="task-status"></div>
                    <div class="next-due"></div>
                </div>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="searchInput" class="filter-label">Search</label>
                <input type="text" id="searchInput" name="searchInput" class="filter-input" placeholder="Search issues...">
            </div>
            <div class="filter-group">
                <label for="filterCategory" class="filter-label">Category</label>
                <select id="filterCategory" name="filterCategory" class="filter-input">
                    <option value="">All Categories</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterStatus" class="filter-label">Status</label>
                <select id="filterStatus" name="filterStatus" class="filter-input">
                    <option value="">All Statuses</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFrom" class="filter-label">Date Range</label>
                <input type="date" id="dateFrom" name="dateFrom" class="filter-input" placeholder="From">
            </div>
            <div class="filter-group">
                <label for="dateTo" class="filter-label">To</label>
                <input type="date" id="dateTo" name="dateTo" class="filter-input" placeholder="To">
            </div>
            <div class="filter-group">
                <label for="sortControl" class="filter-label">Sort By</label>
                <input type="hidden" id="sortControl" name="sortControl" value="desc">
                <div class="sort-control" id="sortControlButtons">
                    <span>Date</span>
                    <span class="sort-icon">â†“</span>
                </div>
            </div>
            <div class="filter-group">
                <label for="clearFilters" class="filter-label">&nbsp;</label>
                <button class="clear-filters" id="clearFilters" name="clearFilters">Clear Filters</button>
            </div>
        </div>

        <div class="export-controls">
            <button class="export-btn" id="exportCSV" name="exportCSV">
                <span>Export CSV</span>
            </button>
            <button class="export-btn" id="printView" name="printView">
                <span>Print View</span>
            </button>
        </div>

        <div id="issuesList" class="issues-list">
            <!-- Skeleton loading placeholder -->
            <div class="skeleton-card skeleton">
                <div class="skeleton-header"></div>
                <div class="skeleton-content">
                    <div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                    <div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                </div>
            </div>
        </div>
