<body>
    <!-- Loading indicator -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <img src="images/PremierFix.png" alt="PremierFix Logo" class="brand-logo" onerror="this.style.display='none'; this.parentElement.innerHTML='PremierFix';">

            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Track Maintenance Issues</h1>
        
        <div class="scheduled-maintenance">
            <h2>Scheduled Maintenance</h2>
            <div class="scheduled-tasks">
                <div class="task-card" id="acFilterTask">
                    <h3>AC Filter Cleaning</h3>
                    <p>Quarterly maintenance task for all rooms</p>
                    <div class="task-status"></div>
                    <div class="next-due"></div>
                    <div class="maintenance-buttons">
                        <button onclick="generateMaintenanceChecklist('ac')" class="checklist-btn">AC Filter Checklist</button>
                        <button onclick="generateMaintenanceChecklist('fan')" class="checklist-btn">Bathroom Fan Checklist</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="searchInput" class="filter-label">Search</label>
                <input type="text" id="searchInput" name="searchInput" class="filter-input" placeholder="Search issues...">
            </div>
            <div class="filter-group">
                <label for="filterCategory" class="filter-label">Category</label>
                <select id="filterCategory" name="filterCategory" class="filter-input">
                    <option value="">All Categories</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterStatus" class="filter-label">Status</label>
                <select id="filterStatus" name="filterStatus" class="filter-input">
                    <option value="">All Statuses</option>
                    <option value="New">New</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFrom" class="filter-label">Date Range</label>
                <input type="date" id="dateFrom" name="dateFrom" class="filter-input" placeholder="From">
            </div>
            <div class="filter-group">
                <label for="dateTo" class="filter-label">To</label>
                <input type="date" id="dateTo" name="dateTo" class="filter-input" placeholder="To">
            </div>
            <div class="filter-group">
                <label for="sortControl" class="filter-label">Sort By</label>
                <input type="hidden" id="sortControl" name="sortControl" value="desc">
                <div class="sort-buttons" id="sortControlButtons">
                    <button type="button" class="sort-btn active" data-sort="desc">
                        <i class="fas fa-sort-amount-down"></i> Newest First
                    </button>
                    <button type="button" class="sort-btn" data-sort="asc">
                        <i class="fas fa-sort-amount-up"></i> Oldest First
                    </button>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-label">&nbsp;</label>
                <button type="button" id="clearFilters" class="clear-filters-btn">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>
        </div>

        <div class="export-controls">
            <button class="export-btn" id="exportCSV" name="exportCSV">
                <span>Export to Excel</span>
            </button>
            <button class="export-btn" id="printView" name="printView">
                <span>Print View</span>
            </button>
        </div>

        <div id="issuesList" class="issues-list">
            <!-- Empty div for issues -->
        </div>
        <div id="paginationContainer"></div>
    </div>
    <script src="js/tracking.js"></script>
    <script>
        // Loading indicator functions
        function showLoading() {
            const loadingContainer = document.getElementById('loadingContainer');
            if (loadingContainer) {
                loadingContainer.classList.add('active');
            }
        }

        function hideLoading() {
            const loadingContainer = document.getElementById('loadingContainer');
            if (loadingContainer) {
                loadingContainer.classList.remove('active');
            }
        }

        // Hide loading indicator when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            hideLoading();
        });
    </script>
