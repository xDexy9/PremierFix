    <!-- Service Worker Registration -->
    <script>
        // Check if service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                // Check if we're on HTTPS or localhost (for development)
                const isLocalhost = Boolean(
                    window.location.hostname === 'localhost' ||
                    window.location.hostname === '[::1]' ||
                    window.location.hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/)
                );
                
                // Only register service worker on HTTPS or localhost
                if (window.location.protocol === 'https:' || isLocalhost) {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                            
                            // Check for updates
                            registration.onupdatefound = () => {
                                const installingWorker = registration.installing;
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            console.log('New content is available; please refresh.');
                                        } else {
                                            console.log('Content is cached for offline use.');
                                        }
                                    }
                                };
                            };
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                            
                            // If running from file:// protocol, show a more helpful message
                            if (window.location.protocol === 'file:') {
                                console.warn('Service Worker registration failed because you are running from the file:// protocol. Please use a local web server as described in the README.md file.');
                            }
                        });
                } else {
                    console.warn('Service Worker registration skipped: Not running on HTTPS or localhost');
                }
            });
        } else {
            console.warn('Service Workers are not supported in this browser');
        }

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <img src="./images/PremierFix.png" alt="PremierFix Logo" class="brand-logo" onerror="this.style.display='none'; this.parentElement.innerHTML='PremierFix';">

                <a href="index.html" class="active">Log Issue</a>
                <a href="tracking.html">Track Issues</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Log Maintenance Issue</h1>
        <form id="issueForm" class="issue-form">
            <div class="form-group location-group">
                <div class="location-field">
                    <label for="roomNumber">Room Number</label>
                    <input type="text" id="roomNumber" name="roomNumber" pattern="[0-9]*" placeholder="Enter room number">
                </div>
                <div class="location-field">
                    <label for="location">Or Select Location</label>
                    <select id="location" name="location">
                        <option value="">Select location</option>
                        <option value="Reception">Reception</option>
                        <option value="Office">Office</option>
                        <option value="Staff Room">Staff Room</option>
                        <option value="Car Park">Car Park</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Corridors">Corridors</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category of Fault</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="timePreference">When</label>
                <input type="hidden" id="timePreference" name="timePreference" value="anytime">
                <div class="time-selection" id="timeSelectionButtons">
                    <button type="button" class="time-btn active" data-time="anytime">Anytime</button>
                    <button type="button" class="time-btn" data-time="before">Before</button>
                    <button type="button" class="time-btn" data-time="after">After</button>
                </div>
                <div id="dateTimeContainer" class="datetime-container" style="display: none;">
                    <label for="dateTime">Select Date and Time</label>
                    <input type="text" id="dateTime" name="dateTime" placeholder="Click to select date and time">
                    <div class="datetime-hint">Please select your preferred maintenance time</div>
                </div>
            </div>

            <div class="form-group">
                <label for="authorName">Requested By</label>
                <input type="text" id="authorName" name="authorName" required>
            </div>

            <button type="submit" class="btn-submit" id="submitButton" name="submitButton">Submit Issue</button>
        </form>
    </main>
